<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
  </head>
  <body>
    <input type="button" value="Clientes" onclick="getClients()" />
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereco</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="body">
      </tbody>
    </table>
  </body>
</html>

<script>
  function getClients() {
      fetch("https://demo6536624.mockable.io/clientes")
      .then((response) => response.json())
      .then((data) => criarTabelaClientes(data))
      .catch((error) => alert(error));
  }

  function criarTabelaClientes(data) {
    document.getElementById("body").innerHTML = "";  
    for (let i = 0; i < data.length; i++) {
      let item = `
          <tr>
              <td>${data[i].Nome}</td>
              <td>${data[i].Endereco}</td>
              <td>${data[i].Telefone}</td>
          </tr>
`
      document.getElementById("body").innerHTML += item;
    }
  }
</script>

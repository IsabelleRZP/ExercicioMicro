<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep</title>
</head>
<body>


    <hr>
    <h3>Endere√ßo</h3>
    <p> Cep : <input type="text" id="cep" onblur="buscarCep(this.value)"/><br></p>
    <p> Rua : <input type="text" id="rua" /></p>
    <p> Complemento: <input type="text" id="complemento" /></p>
    <p> Bairro: <input type="text" id="bairro" /></p>
    <p> Cidade: <input type="text" id="localidade" /></p>
    <p> Estado: <input type="text" id="uf" /></p>
    <p> Ibge: <input type="text" id="ibge" /></p>




</body>


    <script>

        function buscarCep(cep) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => preencherCep(data))
            .catch(error => alert(error))
        }


        function preencherCep(data) {
            document.getElementById("rua").value = data.logradouro; // preenche automaticamento a Rua
            document.getElementById("complemento").value = data.complemento;
            document.getElementById("bairro").value = data.bairro;
            document.getElementById("localidade").value = data.localidade;
            document.getElementById("uf").value = data.uf;
            document.getElementById("ibge").value = data.ibge;
        }


       
    </script>


</html>




</html>
